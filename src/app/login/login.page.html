<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form class="form" [formGroup]="form_validasi" (ngSubmit)="loginUser(form_validasi.value)">

        <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of pesanValidasi.email">
                <div class="error-message" *ngIf="form_validasi.get('email').hasError(validation.type) && (form_validasi.get('email').dirty || form_validasi.get('email').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of pesanValidasi.password">
                <div class="error-message" *ngIf="form_validasi.get('password').hasError(validation.type) && (form_validasi.get('password').dirty || form_validasi.get('password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-button class="submit-btn" type="submit" [disabled]="!form_validasi.valid" (click)="loginUser()">Log In</ion-button>

        <label class="error-message">{{pesanError}}</label>
    </form>
    <p class="go-to-register">
        No account yet? <a routerLink="/register">Create an account.</a>
    </p>
</ion-content>
